buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://jitpack.io'
        }
        // Add Facebook's Maven repository for React Native dependencies
        maven {
            url 'https://maven.facebook.com/public'
        }
        // Add alternative Maven repositories for better connectivity
        maven {
            url 'https://repo1.maven.org/maven2'
        }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.3")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://jitpack.io'
        }
        // Add Facebook's Maven repository for React Native dependencies
        maven {
            url 'https://maven.facebook.com/public'
        }
        // Add alternative Maven repositories for better connectivity
        maven {
            url 'https://repo1.maven.org/maven2'
        }
        // Add local repository for offline dependencies
        flatDir {
            dirs 'libs'
        }
    }
}

apply plugin: "com.facebook.react.rootproject"

